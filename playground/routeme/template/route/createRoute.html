{% include "include/header.html" %}

<div class = "container_16">
  <div class id = "header" class = "grid_16">
    <div id = "banner" class = "grid_3 push_1 alpha">
      BANNER
    </div>
  </div>
   
  <div class='clear'>&nbsp;</div>

  {% include "include/navbar.html" %}
  
  <div class='clear'>&nbsp;</div>

    <div id="map" class="grid_11"></div>
    <div class="grid_5" id = "suggestedFriends">
      Suggested Friends
    </div>
    
    <div class='clear'>&nbsp;</div>

    <div class="grid_11">
      <div class = "grid_3  alpha">
          <label for="where"> Where : </label>
          <input type = "text" id = "where" />
       </div>
       <div class = "grid_3 push_3 omega">
          <label for="to"> To : </label>
          <input type = "text" id = "to" />
       </div>
       <div class='clear'>&nbsp;</div>
       <div class='grid_3 push_10 alpha'>
         <input type = "button" id = "show" value = "Show Route On Map"/>
       </div>
    </div>

    <div id="formWrapper" class = "grid_8">
      <form action = {% url route.views.createRoute %} method="post" id = "creatRouteForm">
      {{ field.errors }}
      <table>
        {{ form.as_table }}
      </table>
      <p><input type="submit" value="Create" id= "createRouteSubmit"/></p>
      </form>
    </div>

  <div class='clear'>&nbsp;</div>
</div>

{% include "include/footer.html" %}
