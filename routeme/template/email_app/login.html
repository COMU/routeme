{% extends "base/layout.html" %}
    {% block navigation %}
        {% include "include/unsignedNavbar.html" %}
    {% endblock %}

    {% block content %}
    <div class = "row">
        <div class = "span6 offset3" style="text-align:center">
            <form method="POST" action="{% url login-user %}" >
                <fieldset><legend>Login</legend>
		{{form.as_p}}
                <div class = "form-actions">
		    <input type="submit" value = "Login" class = "btn-danger">
                     or 
	            <a href={% url save-user %}>SignUp!</a>
	        </div>
		<p class="help-block">Have an account via Foursquare, Facebook, or Twitter? Log in with the buttons below:
		<p>
		    <a href="/foursq/auth/"><img src="/static/images/foursquare-logo.png"></a>
		    <a href="/facebook/login/"><img src="/static/images/facebook-logo.jpg"></a>
		    <a href="/twitter/auth/"><img src="/static/images/twitter-logo.png"></a>
		</p>
  		</fieldset>
            </form>
        </div>
    </div>
    {% endblock %}
