    <div class="row">
        <div id="map" class="span8"></div>

        <div class="span8">
           <form action="" method="get" class ="form-inline">
             <fieldset><legend> Start and End Points</legend>
              <label for="where"> Where : </label>
              <input type = "text" id = "where" />
              <label for="to"> To : </label>
              <input type = "text" id = "to" />

             </fieldset>
           </form>
        </div>
    </div>
    <div class="row">
    <div id="formWrapper" class = "span8">
      <fieldset><legend>Route Informations</legend>
      <form action = {% url route.views.createRoute %} method="post">
      {{ field.errors }}
      <table>
        {{ form.as_table }}
      </table>
      <div class="form-actions">
      <p><input type="submit" value="Create" id= "createRouteSubmit"/></p>
      </div>
      </form>
      </fieldset>
    </div>
    </div>
